<div class="headerContainer">
  <img alt="PIPCO" src="assets/img/pipco_logo_white.svg" (click)="refresh()" title="Refresh Page">
  <div class="iconContainer">
    <img *ngIf="this.authService?.isAuthenticated === true" (click)="openSettingsPage()" title="Settings" alt="Settings" src="assets/img/settings.svg">
    <img *ngIf="this.authService?.isAuthenticated === true" (click)="logout()" title="Logout" alt="Logout" src="assets/img/logout.svg">  
  </div>
</div>
