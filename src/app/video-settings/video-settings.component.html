<div class="videoSettingsContainer" *ngIf="this.settings">
    <h1>Video Settings</h1>
    <h2>Sensitivity</h2>
    <pipco-range-slider [min]="0" [max]="1" [step]="0.1" [(value)]="this.settings.sensitivity" (change)="this.onSettingsChange({sensitivity: $event.target['value']})" [color1]="'#431ede'"></pipco-range-slider>
    <h2>Contrast</h2>
    <pipco-range-slider [min]="0" [max]="10" [step]="1" [(value)]="this.settings.contrast" (change)="this.onSettingsChange({contrast: $event.target['value']})" [color1]="'#26b6d9'"></pipco-range-slider>
    <h2>Brightness</h2>
    <pipco-range-slider [min]="0" [max]="10" [step]="1" [(value)]="this.settings.brightness" (change)="this.onSettingsChange({brightness: $event.target['value']})" [color1]="'#4987f6'"></pipco-range-slider>
</div>
