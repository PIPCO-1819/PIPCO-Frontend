<div class="videoTitleContainer">
    <div class="textSection">
        <div class="titlePrimer">Currently Watching:&nbsp;</div>
        <div>{{ this.videoTitle }}</div>
    </div>
    <button *ngIf="this.recording" (click)="this.onResumeLivestream()">Return to Livestream</button>
</div>
<video [hidden]="!this.recording" controls="" autoplay="" name="media" #video></video>
<img [hidden]="this.recording" src="{{ this.srcUrl }}" alt="Video could not be displayed.">
