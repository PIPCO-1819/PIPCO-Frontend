<div class="eventLogContainer">
    <pipco-title-bar title="Event Log" [isEnabled]="this.isEnabled"></pipco-title-bar>

    <div class="tableRow columnTitlesRow">
        <div class="tableHead tableCell tableCellWide headAdress">Thumbnail</div>
        <div class="tableHead tableCell headNotify">Time</div>
        <div class="tableHead tableCell headDelete">Message</div>
        <div class="tableHead tableCell headDelete">Delete</div>
    </div>
    <div class="tableContainer">
      <div class="tableRow" *ngFor="let notificationEmail of this.notificationEmails">
          <div class="tableCell tableCellWide columnAdress">{{ notificationEmail.emailAdress }}</div>
          <div class="tableCell columnNotify">
              <input class="" type="checkbox" [checked]="notificationEmail.notify" (input)="this.toggleEmailNotifications($event, notificationEmail)">
          </div>
          <div class="tableCell columnDelete">
            <button type="button" class="deleteButton" (click)="this.removeEmail(notificationEmail)">+</button>
          </div>
      </div>
    </div>
  </div>
